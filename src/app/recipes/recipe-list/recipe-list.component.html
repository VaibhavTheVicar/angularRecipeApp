<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New recipe</button>
  </div>
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
      <div class="pull-left">
        <h4 >{{recipe.name}}</h4>
        <div >{{recipe.description}}</div>
      </div>
      <span class="pull-right"><img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-height:50px;"></span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
