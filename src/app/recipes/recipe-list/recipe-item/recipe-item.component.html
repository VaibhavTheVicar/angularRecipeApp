<a class="list-group-item clearfix" (click)="clickedRecipe()">
  <div class="pull-left">
    <h4>{{recipeItem.name}}</h4>
    <div>{{recipeItem.description}}</div>
  </div>
  <span class="pull-right"><img [src]="recipeItem.imagePath" [alt]="recipeItem.name" class="img-responsive"
                                style="max-height:50px;"></span>
</a>
