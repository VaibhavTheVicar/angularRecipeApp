<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control"
                 id="name" #nameInput></div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" class="form-control" #amountInput>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" (click)="onAddIngredient()">Add</button>
          <button class="btn btn-danger" (click)="onDeleteIngredient()">Delete</button>
          <button class="btn btn-primary" (click)="onClearIngredient()">Clear</button>
        </div>
      </div>
  </form>
</div>
</div>
